<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>

    <!-- Fonte Roboto (peso 500, estilo normal) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS (ajuste o caminho conforme seu bundler: Parcel, Vite ou direto) -->
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <main class="page">
      <!-- Bloco de produtos -->
      <div class="product-card" data-qa="product-card">
        <img
          class="product-card__image"
          src="./images/imac.jpeg"
          alt="iMac"
          data-qa="product-image"
        />
        <h2 class="product-card__title" data-qa="product-title">
          Apple iMac 24"
        </h2>
        <p class="product-card__price" data-qa="product-price">
          $1,299.00
        </p>
        <!-- Aqui adicionamos data-qa="stars-5" para as 5 estrelas -->
        <div class="stars stars--5" data-qa="stars-5"></div>
        <button class="product-card__buy" data-qa="product-buy">
          Buy now
        </button>
      </div>

      <div class="product-card" data-qa="product-card">
        <img
          class="product-card__image"
          src="./images/imac.jpeg"
          alt="MacBook Pro"
          data-qa="product-image"
        />
        <h2 class="product-card__title" data-qa="product-title">
          MacBook Pro 16"
        </h2>
        <p class="product-card__price" data-qa="product-price">
          $2,499.00
        </p>
        <!-- Aqui data-qa="stars-4" -->
        <div class="stars stars--4" data-qa="stars-4"></div>
        <button class="product-card__buy" data-qa="product-buy">
          Buy now
        </button>
      </div>

      <div class="product-card" data-qa="product-card">
        <img
          class="product-card__image"
          src="./images/imac.jpeg"
          alt="Mac Mini"
          data-qa="product-image"
        />
        <h2 class="product-card__title" data-qa="product-title">
          Mac Mini M2
        </h2>
        <p class="product-card__price" data-qa="product-price">
          $699.00
        </p>
        <!-- Aqui data-qa="stars-3" -->
        <div class="stars stars--3" data-qa="stars-3"></div>
        <button class="product-card__buy" data-qa="product-buy">
          Buy now
        </button>
      </div>

      <!--
        Bloco de teste visual dos modificadores stars
        Mantido no DOM para testes automatizados,
        mas invisível no layout para não atrapalhar a interface do usuário.
      -->
      <section class="test-stars">
        <div class="stars stars--0" data-qa="stars-0"></div>
        <div class="stars stars--1" data-qa="stars-1"></div>
        <div class="stars stars--2" data-qa="stars-2"></div>
        <div class="stars stars--3" data-qa="stars-3"></div>
        <div class="stars stars--4" data-qa="stars-4"></div>
        <div class="stars stars--5" data-qa="stars-5"></div>
      </section>
    </main>
  </body>
</html>
